services:
  codex-build: &codex-build
    env_file:
      - .env
    build:
      context: .
      dockerfile: build.Dockerfile
      args:
        BUILDER_VERSION: "$BUILDER_VERSION"
    image: codex-build
    container_name: codex-build
  codex-lint:
    <<: *codex-build
    container_name: codex-lint
    command: ./lint.sh
  codex-test:
    <<: *codex-build
    container_name: codex-test
    volumes:
      - ./test-results/:/app/test-results/
    command: ./test.sh
  codex-dist:
    <<: *codex-build
    container_name: codex-dist
    volumes:
      - ./dist/:/app/dist/
    command: ./build-dist.sh
  codex-wheels:
    env_file:
      - .env
    platform: $PLATFORMS
    build:
      context: .
      dockerfile: wheels.Dockerfile
      args:
        WHEEL_BUILDER_VERSION: "$WHEEL_BUILDER_VERSION"
        WHEELS_VERSION: "$WHEELS_VERSION"
    image: docker.io/ajslater/codex-wheels
    container_name: codex-wheels
  codex:
    env_file:
      - .env
    platform: $PLATFORMS
    build:
      context: .
      args:
        CODEX_WHEEL: "$CODEX_WHEEL"
        RUNNABLE_BASE_VERSION: "$RUNNABLE_BASE_VERSION"
        WHEELS_VERSION: "$WHEELS_VERSION"
    image: docker.io/ajslater/codex
    container_name: codex
    environment:
      - LOGLEVEL=DEBUG
    ports:
      - "9810:9810"
    volumes:
      - ./config:/config
      - ./comics:/comics:ro

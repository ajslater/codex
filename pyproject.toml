[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = ["poetry.core.masonry.api"]

[tool.poetry]
name = "codex"
version = "0.8.0a4"
description = "A comic archive web server."
license = "GPL-2.0-only"
authors = ["AJ Slater <aj@slater.net>"]
readme = "README.md"
homepage = "https://github.com/ajslater/codex"
documentation = "https://github.com/ajslater/codex"
keywords = ["comic", "cbz", "cbr", "cbt"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Framework :: Django :: 3.1",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Multimedia :: Graphics :: Viewers",
]
packages = [{ include = "codex" }, { include = "tests", format = "sdist" }]
exclude = ["*/**/*~", "codex/static_src/*", "codex/static_build/*"]
include = ["codex/static_root/**/*"]

[tool.poetry.dependencies]
python = "^3.9"
ansicolors = "^1.1"
comicbox = "^0.2.2"
django = "^4.0"
djangorestframework = "^3.11"
django-cors-headers = "^3.2"
django-dark = "^0.1"
django-haystack = { url = "https://raw.githubusercontent.com/ajslater/codex/develop/vendor/django_haystack-3.1.2.dev34+g70449ff-py3-none-any.whl" }
fnvhash = "^0.1"
humanfriendly = "^10.0"
humanize = "^3.12.0"
hypercorn = { extras = ["h3"], version = "^0.13.0" }
Pillow = "^9.0"
pycountry = "^22.1"
python-dateutil = "^2.8.2"
simplejson = "^3.17"
stringcase = "^1.2"
requests = "^2.24"
tzlocal = "^4.1"
watchdog = "^2.0"
websocket_client = "^1.2"
whitenoise = { extras = ["brotli"], version = "^5.2" }
xapian-bindings = "^0.1.0"
xapian-haystack = "^3.0.1"

[tool.poetry.dev-dependencies]
codespell = "^2.1.0"
coverage = { extras = ["toml"], version = "^6.0" }
django-debug-toolbar = "^3.1"
django-livereload-server = "^0.4"
django-types = "^0.12.0"
djangorestframework-types = "^0.6.0"
flake8-black = "^0.2"
flake8-bugbear = "^22.1"
flake8-docstrings = "^1.5"
pep8-naming = "^0.12"
pynvim = "^0.4"
pyright = "^0.0.13"
pytest-asyncio = "^0.17.2"
pytest-black = "^0.3"
pytest-cov = "^3.0"
pytest-django = "^4.1"
pytest-flake8 = "^1.0"
pytest-isort = "^2.0"
radon = "^5.1"
vulture = "^2.3"
pytest-gitignore = "^1.3"
pytest-bandit = "^0.6.1"
nplusone = "^1.0.0"
pushover-simple-cli = "^1.1.2"

[tool.poetry.scripts]
codex = "codex.run:main"

[tool.poetry.urls]
"Docker Image" = "https://hub.docker.com/r/ajslater/codex"
"Source" = "https://github.com/ajslater/codex/"
"Issues" = "https://github.com/ajslater/codex/issues"

[tool.black]
exclude = "/(.git|.mypy_cache|.pytest_cache|.venv|__pycache__|cache|codex/static_build|codex/static_root|comics|dist|frontend|node_modules|test-results|typings)/"

[tool.coverage.run]
source = ["codex"]
branch = true
concurrency = ["multiprocessing"]
omit = ["frontend"]

[tool.coverage.html]
directory = "test-results/coverage"

[tool.vulture]
exclude = [
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "__pycache__",
  "cache",
  "codex/static_build",
  "codex/static_root",
  "frontend",
  "comics",
  "dist",
  "node_modules",
  "test_results",
  "typings"
]
min_confidence = 61
sort_by_size = true

[tool.pytest.ini_options]
junit_family = "xunit2"
DJANGO_SETTINGS_MODULE = "codex.settings.settings"
asyncio_mode = "strict"
addopts = """
    --junit-xml=test-results/pytest/results.xml
    -ra
    --strict-markers
    --bandit
    --black
    --cov
    --cov-append
    --cov-report=html
    --cov-report=term
    --flake8
    --isort
    --ignore=.git,.mypy_cache,.pytest_cache,.venv,cache,codex/static_build,codex/static_root,comics,config,dist,frontend,node_modules,typings
"""

#    --mypy
[tool.pyright]
exclude = [
  "**/__pycache__",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "cache",
  "codex/static_build",
  "codex/static_root",
  "comics",
  "config",
  "dist",
  "frontend",
  "package-lock.json",
  "poetry.lock",
  "node_modules",
  "test-results",
  "typings"
]
useLibraryCodeForTypes = true
reportMissingImports = true
reportImportCycles = true

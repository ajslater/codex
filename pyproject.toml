[project]
authors = [{ name = "AJ Slater", email = "aj@slater.net" }]
license = { text = "GPL-3.0-only" }
requires-python = "<4.0,>=3.10"
dependencies = [
  "aioprocessing<3.0.0,>=2.0.1",
  "ansicolors<2.0,>=1.1",
  "bidict<1.0.0,>=0.23.1",
  "case-converter<2.0.0,>=1.1.0",
  "channels<5.0.0,>=4.0.0",
  "comicbox[pdf]<3.0.0,>=2.0.0-a2",
  "dateparser<2.0.0,>=1.2.0",
  "django<6.0.0,>=5.1.3",
  "djangorestframework<4.0.0,>=3.15.1",
  "djangorestframework-camel-case<2.0.0,>=1.4.2",
  "django-cachalot<3.0.0,>=2.6.3",
  "django-cors-headers<5.0,>=4.0",
  "django-rest-registration<1.0.0,>=0.9.0",
  "django-vite<4.0.0,>=3.0.1",
  "drf-spectacular<1.0.0,>=0.28.0",
  "fnvhash<1.0,>=0.1",
  "humanfriendly<11.0,>=10.0",
  "humanize<5.0.0,>=4.0.0",
  "hypercorn[h3]<1.0.0,>=0.17.3",
  "nh3<1.0.0,>=0.2.18",
  "psutil<8.0.0,>=7.0.0",
  "pyparsing<4.0.0,>=3.1.2",
  "python-dateutil<3.0.0,>=2.8.2",
  "py7zr>=1.0.0-rc2",
  "requests<3.0,>=2.24",
  "tzlocal<6.0,>=5.0",
  "watchdog<7.0.0,>=6.0.0",
  "websocket-client<2.0,>=1.2",
  "whitenoise[brotli]<7.0,>=6.0",
  "versio<1.0.0,>=0.5.0",
  "zipstream-ng<2.0.0,>=1.8.0",
  "Pillow<12.0.0,>=11.0.0",
]
name = "codex"
version = "1.8.0a0"
description = "A comic archive web server."
readme = "README.md"
keywords = ["comic", "cbz", "cbr", "cbt", "pdf"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django :: 5.1",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: JavaScript",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Multimedia :: Graphics :: Viewers",
]

[project.urls]
News = "https://github.com/ajslater/codex/blob/main/NEWS.md"
"Docker Image" = "https://hub.docker.com/r/ajslater/codex"
"Report Issues" = "https://github.com/ajslater/codex/issues"
homepage = "https://github.com/ajslater/codex"
repository = "https://github.com/ajslater/codex"
documentation = "https://github.com/ajslater/codex"

[project.scripts]
codex = "codex.run:main"

[dependency-groups]
dev = [
  "cairosvg<3.0.0,>=2.7.1",
  "codespell<3.0.0,>=2.1.0",
  "coverage[toml]<8.0,>=7.0",
  "djangorestframework-types<1.0.0,>=0.9.0",
  "django-schema-graph<4.0.0,>=3.1.0",
  "django-types<1.0.0,>=0.20.0",
  "djlint<2.0.0,>=1.2.1",
  "hatchling<2.0.0,>=1.27.0",
  "icecream<3.0.0,>=2.1.4",
  "neovim<1.0.0,>=0.3.1",
  "nplusone<2.0.0,>=1.0.0",
  "picopt>=5.0.0",
  "pyright<2.0.0,>=1.1.357",
  "pytest-asyncio<1.0.0,>=0.26.0",
  "pytest-cov<7.0,>=6.0",
  "pytest-django<5.0,>=4.1",
  "pytest-gitignore<2.0,>=1.3",
  "radon[toml]<7.0.0,>=6.0.1",
  "ruff<1.0.0,>=0.11.5",
  "toml-cli<1.0.0,>=0.7.0",
  "types-python-dateutil<3.0.0,>=2.8.19",
  "vulture<3.0,>=2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["codex", "tests", "codex/static_root/**/*"]
exclude = [
  "*/**/*~",
  "codex/img/*.svg",
  "codex/static_src/*",
  "codex/static_build/*",
]
[tool.codespell]
skip = './cache,./codex/_vendor,./codex/static_build,./codex/static_root,./comics,./config,./dist,./frontend/coverage,./test-results,.git,.mypy_cache,.pytest_cache,.venv*,*~,node_modules,package-lock.json,uv.lock,run.spec,.eslintcache'
builtin = 'clear,rare,code'
check-hidden = true
# Remove 'coverd' when this issue is resolved
# https://github.com/codespell-project/codespell/issues/1212
ignore-words-list = 'thead,ro,coverd,searchd,ws,falsy,versio'

[tool.coverage.html]
directory = "test-results/coverage"

[tool.coverage.run]
source = ["codex"]
branch = true
concurrency = ["multiprocessing"]
omit = [
  ".git/*",
  ".mypy_cache/*",
  ".pytest_cache/*",
  ".venv*/*",
  "*__pycache__*",
  "cache/*",
  "codex/_vendor/*",
  "codex/static_build/*",
  "codex/static_root/*",
  "comics/*",
  "dist/*",
  "frontend/*",
  "node_modules/*",
  "test-results/*",
  "typings/*",
]

[tool.djlint]
ignore = "H030,H031"
extend_exclude = "dist"

[tool.pyright]
exclude = [
  "**/__pycache__",
  "**/node_modules",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv*",
  "cache",
  "codex/_vendor",
  "codex/search/backend_search.py",
  "codex/static_build",
  "codex/static_root",
  "comics",
  "config",
  "dist",
  "frontend",
  "package-lock.json",
  "uv.lock",
  "test-results",
  "typings",
]
useLibraryCodeForTypes = true
reportMissingImports = true
reportImportCycles = true
pythonVersion = "3.10"
pythonPlatform = "All"
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
asyncio_mode = "strict"
addopts = """
    --junit-xml=test-results/pytest/results.xml
    -ra
    --strict-config
    --strict-markers
    --cov
    --cov-append
    --cov-report=html
    --cov-report=term
"""
junit_family = "xunit2"
testpaths = "tests"
DJANGO_SETTINGS_MODULE = "codex.settings.settings"
pythonpath = ["."]

[tool.radon]
exclude = """\
  *~,.git/*,.mypy_cache/*,.pytest_cache/*,.venv*,__pycache__/*\
  ,cache/*,codex/_vendor/*,codex/static_build/*,codex/static_root/*\
  ,config/*,dist/*,frontend/*,node_modules/*,test-results/*,typings/*\
  ,codex/search/backend_search.py\
  """

[tool.ruff]
extend-exclude = ["cache", "codex/_vendor", "frontend", "typings"]
show-fixes = true
target-version = "py310"

[tool.ruff.lint]
extend-ignore = [
  "BLE001",  # catch bare exception
  "COM812",  # missing trailing comma
  "COM819",  # prohibit trailing comma
  "D203",    # blank line before class docstring
  "D206",    # formatted
  "D212",    # first line multi line docstring.
  "E111",    # formatted
  "E114",    # formatted
  "E117",    # over-indented
  "E501",    # 88 char line
  "FBT001",  # boolean params
  "ISC001",  # formatted
  "PERF203", # try block in loop
  "S101",    # assert
  "W191",    # formatted
]
extend-select = [
  "A",
  # "AIR",
  # "ANN",
  "ARG",
  "ASYNC",
  "B",
  "B9",
  "BLE",
  "C",

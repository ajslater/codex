[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = ["poetry.core.masonry.api"]

[tool.poetry]
name = "codex"
version = "0.9.2"
description = "A comic archive web server."
license = "GPL-2.0-only"
authors = ["AJ Slater <aj@slater.net>"]
readme = "README.md"
homepage = "https://github.com/ajslater/codex"
documentation = "https://github.com/ajslater/codex"
keywords = ["comic", "cbz", "cbr", "cbt"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: Django :: 4.0",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: JavaScript",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Multimedia :: Graphics :: Viewers",
]
packages = [{ include = "codex" }, { include = "tests", format = "sdist" }]
exclude = ["*/**/*~", "codex/static_src/*", "codex/static_build/*"]
include = ["codex/static_root/**/*", "vendor/django_haystack"]

[tool.poetry.dependencies]
python = "^3.9"
ansicolors = "^1.1"
comicbox = "^0.3.0"
django = "^4.0"
djangorestframework = "^3.11"
django-cors-headers = "^3.2"
django-dark = "^0.1"
filelock = "^3.4.2"
fnvhash = "^0.1"
humanfriendly = "^10.0"
humanize = "^4.0.0"
hypercorn = { extras = ["h3"], version = "^0.13.0" }
pycountry = "^22.1"
python-dateutil = "^2.8.2"
simplejson = "^3.17"
stringcase = "^1.2"
requests = "^2.24"
tzlocal = "^4.1"
watchdog = "^2.0"
websocket_client = "^1.2"
whitenoise = { extras = ["brotli"], version = "^6.0" }
xapian-bindings = "^0.1.0"
xapian-haystack = "^3.0.1"
Pillow = "^9.0.1"

[tool.poetry.dev-dependencies]
codespell = "^2.1.0"
coverage = { extras = ["toml"], version = "^6.0" }
django-debug-toolbar = "^3.1"
django-livereload-server = "^0.4"
django-types = "^0.13.0"
djangorestframework-types = "^0.6.0"
flake8-black = "^0.2"
flake8-bugbear = "^22.1"
flake8-docstrings = "^1.5"
nplusone = "^1.0.0"
pep8-naming = "^0.12"
pushover-simple-cli = "^1.1.2"
pynvim = "^0.4"
pyright = "^0.0.13"
pytest-asyncio = "^0.18"
pytest-bandit = "^0.6.1"
pytest-black = "^0.3"
pytest-cov = "^3.0"
pytest-django = "^4.1"
pytest-flake8 = "^1.0"
pytest-gitignore = "^1.3"
pytest-isort = "^3.0"
radon = "^5.1"
vendorize = "^0.2.2"
vulture = "^2.3"

[tool.poetry.scripts]
codex = "codex.run:main"

[tool.poetry.urls]
"Docker Image" = "https://hub.docker.com/r/ajslater/codex"
"Source" = "https://github.com/ajslater/codex/"
"Issues" = "https://github.com/ajslater/codex/issues"

[tool.black]
exclude = "/(.git|.mypy_cache|.pytest_cache|.venv|__pycache__|cache|codex/_vendor/haystack|codex/static_build|codex/static_root|comics|dist|frontend|node_modules|test-results|typings)/"

[tool.coverage.run]
source = ["codex"]
branch = true
concurrency = ["multiprocessing"]
omit = [
  ".git/*",
  ".mypy_cache/*",
  ".pytest_cache/*",
  ".venv/*",
  "*__pycache__*",
  "cache/*",
  "codex/_vendor/haystack/*",
  "codex/static_build/*",
  "codex/static_root/*",
  "comics/*",
  "dist/*",
  "frontend/*",
  "node_modules/*",
  "test-results/*",
  "typings/*"
]

[tool.coverage.html]
directory = "test-results/coverage"

[tool.vulture]
exclude = [
  ".git/",
  ".mypy_cache/",
  ".pytest_cache/",
  ".venv/",
  "*__pycache__*",
  "cache/",
  "codex/_vendor/haystack/",
  "codex/static_build/",
  "codex/static_root/",
  "frontend/",
  "comics/",
  "dist/",
  "node_modules/",
  "test_results/",
  "typings/",
]
min_confidence = 61
sort_by_size = true

[tool.pytest.ini_options]
junit_family = "xunit2"
DJANGO_SETTINGS_MODULE = "codex.settings.settings"
asyncio_mode = "strict"
addopts = """
    --junit-xml=test-results/pytest/results.xml
    -ra
    --strict-markers
    --bandit
    --black
    --cov
    --cov-append
    --cov-report=html
    --cov-report=term
    --flake8
    --isort
    --ignore=.git
    --ignore=.mypy_cache
    --ignore=.pytest_cache
    --ignore=.venv
    --ignore=cache
    --ignore=codex/_vendor/haystack
    --ignore=codex/static_build
    --ignore=codex/static_root
    --ignore=comics
    --ignore=config
    --ignore=dist
    --ignore=frontend
    --ignore=node_modules
    --ignore=test-results
    --ignore=typings
    --ignore-glob=*__pycache__*
"""

#    --mypy
[tool.pyright]
exclude = [
  "**/__pycache__",
  "**/node_modules",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "cache",
  "codex/_vendor/haystack",
  "codex/static_build",
  "codex/static_root",
  "comics",
  "config",
  "dist",
  "frontend",
  "package-lock.json",
  "poetry.lock",
  "test-results",
  "typings",
]
useLibraryCodeForTypes = true
reportMissingImports = true
reportImportCycles = true

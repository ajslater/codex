[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = ["poetry.core.masonry.api"]

[tool.poetry]
name = "codex"
version = "0.6.8"
description = "A comic archive web server."
license = "GPL-2.0-only"
authors = ["AJ Slater <aj@slater.net>"]
readme = "README.md"
homepage = "https://github.com/ajslater/codex"
documentation = "https://github.com/ajslater/codex"
keywords = ["comic", "cbz", "cbr", "cbt"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Framework :: Django :: 3.1",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Multimedia :: Graphics :: Viewers",
]
packages = [{ include = "codex" }, { include = "tests", format = "sdist" }]
exclude = ["*/**/*~", "codex/static_src/*", "codex/static_build/*"]

# include codex/static_root doesn't work due to gitignore. Hack around it
#   in the Dockerfile
[tool.poetry.dependencies]
python = "^3.7"
ansicolors = "^1.1"
bidict = "^0.21"
comicbox = "^0.1.7"
django = "^3.1"
djangorestframework = "^3.11"
django-cors-headers = "^3.2"
django-dark = "^0.1"
fnvhash = "^0.1"
hypercorn = { extras = ["h3"], version = "^0.11.0" }
Pillow = "^8.0"
pycountry = "^20.7"
simplejson = "^3.17"
stringcase = "^1.2"
requests = "^2.24"
watchdog = "^2.0"
websocket_client = "^1.2"
whitenoise = { extras = ["brotli"], version = "^5.2" }

[tool.poetry.dev-dependencies]
black = "^21.9b0"
coverage = { extras = ["toml"], version = "^6.0" }
django-livereload-server = "^0.3"
django-debug-toolbar = "^3.1"
flake8 = "^4.0"
flake8-black = "^0.2"
flake8-bugbear = "^21.3"
flake8-docstrings = "^1.5"
#monkeytype = "^20"
#mypy = "^0.782"
neovim = "^0.3"
pep8-naming = "^0.12"
pytest = "^6.0"
pytest-asyncio = "^0.15"
pytest-black = "^0.3"
pytest-cov = "^3.0"
pytest-django = "^4.1"
pytest-flake8 = "^1.0"
pytest-isort = "^2.0"
#pytest-monkeytype = "^1.0"
radon = "^5.1"

#vulture = "^2.1"
[tool.poetry.scripts]
codex = "codex.run:main"

[tool.black]
exclude = "/(.git|__pycache__|.pytest_cache|.venv|comics|frontend)/"

[tool.coverage.run]
source = ["codex"]
branch = true
concurrency = ["multiprocessing"]
omit = ["frontend"]

[tool.coverage.html]
directory = "test-results/coverage"

[tool.vulture]
exclude = [".venv"]

[tool.pytest.ini_options]
norecursedirs = ["frontend"]
junit_family = "xunit2"
DJANGO_SETTINGS_MODULE = "codex.settings.settings"
addopts = """
    --junitxml=test-results/pytest/results.xml
    -ra
    --strict
    --black
    --cov
    --cov-append
    --cov-report=html
    --cov-report=term
    --flake8
    --isort
    --ignore=.git,__pycache__|.venv|codex/migrations/
"""

{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="{% static 'img/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{{ root_path }}site.webmanifest" crossorigin="use-credentials" />
    <link
      rel="mask-icon"
      color="#5bbad5"
      href="{% static 'img/safari-pinned-tab.svg' %}"
    />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="{{ root_path }}browserconfig.xml"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    {% if not DEBUG %}
    <link rel="stylesheet" href="{% static 'css/chunk-vendors.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    {% endif %}
    <title>Codex</title>
    <script>
        var rootPath = "{{ root_path }}";
    </script>
    <script src="{% static 'js/chunk-vendors.js' %}" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>
  </head>
  <body>
    <noscript>
      <strong
        >Sorry but Codex doesn't work properly
        without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="App" />
  </body>
</html>

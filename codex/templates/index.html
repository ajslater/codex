<!DOCTYPE html>
{% load static %}
{% load django_vite %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
        <title>Codex</title>
        {% include "icon-headers.html" %}
        {% include "pwa/headers.html" %}
        <script>
          var CODEX = {
            APP_PATH: "{% url 'app:start' %}",
            API_V3_PATH: "{% url 'api:v3:base' %}",
            LAST_ROUTE: {{ last_route | safe }},
            MISSING_COVER: "{% static 'img/missing-cover.webp' %}",
            MISSING_PAGE: "{% static 'img/missing-page.svg' %}",
            OPDS_PATH: "{% url 'opds:v1:browser' 'r' 0 1 %}",
            DJANGO_ADMIN_PATH: "{% url 'admin:index' %}"
          };
          Object.freeze(CODEX);
        </script>
        {% vite_hmr_client %}
        {% vite_asset "src/main.js" %}
    </head>
    <body>
        <noscript>
            <h1>Codex doesn't work without JavaScript</h1>
            Please enable it to continue.
        </noscript>
        <div id="App" />
    </body>
</html>

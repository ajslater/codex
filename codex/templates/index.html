{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
        <title>Codex</title>
        {% include 'icon-headers.html' %}
        <script>
          var CODEX = {
            APP_PATH: "{% url 'app' %}",
            ADMIN_PATH: "{% url 'admin:index' %}",
            API_V2_PATH: "{% url 'api_v2:base' %}",
            LAST_ROUTE: {{ last_route | safe }},
            MISSING_COVER: "{% static 'img/missing-cover.webp' %}",
            OPDS_PATH: "{% url 'opds:v1:browser' 'r' 0 1 %}"
          };
          Object.freeze(CODEX);
        </script>
        {% include 'pwa/headers.html' %}
        {% if not DEBUG %}
            <link rel="stylesheet" href="{% static 'css/chunk-vendors.css' %}" />
            <link rel="stylesheet" href="{% static 'css/app.css' %}" />
        {% endif %}
        <script defer src="{% static 'js/chunk-vendors.js' %}"></script>
        <script defer src="{% static 'js/app.js' %}"></script>
    </head>
    <body>
        <noscript>
            <h1>Codex doesn't work without JavaScript</h1>
            Please enable it to continue.
        </noscript>
        <div id="App" />
    </body>
</html>

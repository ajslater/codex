<style>
#rightMost {
    position: absolute;
    display: inline;
    top: 10px;
    right: 20px;
}
</style>
<section id="rightMost">
<a id="user_settings" href="{% url 'user_settings'%}">Settings
{% if request.user.username %}
for {{ request.user.username }}
{% endif %}
</a>
{% if request.user.is_superuser %}
<a id="admin_settings" href="{% url 'admin:index' %}">Admin</a>
{% endif %}
<span id="login">
{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}?next={{request.path}}" title="Logging in preserves boomarks, read state and settings across browsers">Login</a>
{% endif %}
</span>
</section>

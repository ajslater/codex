{% extends "admin/base.html" %}
{% block extrastyle %}
<style>
body {
 background-color: #333;
 color: #fff;
}
#header {
}


/* Dirty hack for django admin's refusal to display non-editable fields */
.field-last_scan .vDateField, .field-last_scan .vTimeField {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.field-last_scan .datetimeshortcuts {
  display: none;
}
</style>

<script defer>
/* Dirty hack for django admin's refusal to display non-editable fields */
const disable = function(el) {
  el.setAttribute("readonly", true);
  el.setAttribute("disabled", true);
};

document.addEventListener("DOMContentLoaded", function() {
  let els = document.querySelectorAll(".field-last_scan .vDateField, .field-last_scan .vTimeField");
  Array.from(els).forEach((el) => {
    disable(el);
  });
});
</script>
{% endblock %}

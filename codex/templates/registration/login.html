{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" action="{% url 'login' %}?{{ request.GET.urlencode }}">
{{form}}
<input type="submit" name="login" value="Login" />
{% csrf_token %}
</form>
<a href="{% url 'django_registration_register' %}">Register</a>
{% endblock %}

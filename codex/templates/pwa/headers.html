{% load static %}
{# Apple #}
<link rel="apple-touch-icon"
      href="{% static 'img/apple-icon-180.webp' %}"
      type="image/webp"/>
<link rel="apple-touch-icon"
      href="{% static 'img/apple-icon-180.webp' %}"
      sizes="180x180"
      type="image/webp"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="Codex"/>
<meta name="apple-mobile-web-app-status-bar-style" content="#272727" />
{# Chrome #}
<link rel="manifest"
      href="{{ script_prefix }}manifest.webmanifest"
      crossorigin="use-credentials"/>
<meta name="mobile-web-app-capable" content="yes" />
<meta name="application-name" content="Codex" />
<meta name="theme-color" content="#272727" />
<script async src="{{ script_prefix }}serviceworkerRegister.js"></script>

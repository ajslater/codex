parameters:
  dist-cache-key:
    type: string
    default: "./cache/dist-cache-key"
executors:
  amd64-large-executor:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
      resource_class: large
  amd64-medium-executor:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
      resource_class: medium
  arm64-medium-executor:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
      resource_class: arm.medium
jobs:
  build-base-amd64: &build-base
    executor: amd64-medium-executor
    steps:
      - checkout
      - run:
          command: ./docker/docker-init.sh
          name: Login to Docker Hub, Install binfmt Platform, Create the buildx Builder
      - run:
          command: ./docker/docker-env.sh
          name: Generate image versions
      - run:
          command: ./docker/docker-build-codex-base.sh
          name: Build Base Image
      - run:
          command: ./docker/docker-build-codex-builder-base.sh
          name: Build Builder Base Image
      - persist_to_workspace:
          paths:
            - ./.env.versions
          root: .
  build-base-arm64:
    <<: *build-base
    executor: arm64-medium-executor
  build-dist:
    executor: amd64-large-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: ./circleci/circleci-set-dist-cache-key-if-last-commit-equal.sh << pipeline.parameters.dist-cache-key >>
          name: Set the cache key to the last commit if the last commit is equal to this commit.
      - restore_cache:
          key: dist-v1-{{ checksum "<< pipeline.parameters.dist-cache-key>>" }}
      - run:
          command: ./circleci/circleci-set-skip-dist-build.sh
          name: Set the skip job flag
      - restore_cache:
          key: wheels-v1-{{ arch }}
      - run:
          command: ./docker/docker-init.sh
          name: Login to Docker Hub, Install binfmt platform & Create the buildx Builder
      - run:
          command: ./docker/docker-build-codex-dist-builder.sh
          name: Build Distribution Builder Image
      - run:
          command: ./docker/docker-compose-exit.sh codex-save-cache
          name: Save python caches to host
      - save_cache:
          key: wheels-v1-{{ arch }}
          paths:
            - ./cache/packages
      - run:
          command: ./docker/docker-compose-exit.sh codex-frontend-lint
          name: "Frontend: Lint"
      - run:
          command: ./docker/docker-compose-exit.sh codex-frontend-test
          name: "Frontend: Test"
      - store_test_results:
          path: test-results/jest
      - run:
          command: ./docker/docker-compose-exit.sh codex-frontend-build
          name: "Frontend: Build"
      - run:
          command: ./docker/docker-compose-exit.sh codex-backend-test
          name: "Backend: Lint & Test"
      - run:
          command: ./docker/docker-compose-exit.sh codex-backend-lint
          name: "Backend: Extra Linters"
      - store_test_results:
          path: test-results/pytest
      - store_artifacts:
          path: test-results/coverage
      - store_artifacts:
          path: frontend/coverage
      - run:
          command: ./docker/docker-compose-exit.sh codex-build-dist
          name: Build Distribution
      - run:
          name: Set the cache key to the current commit.
          command: ./circleci/circleci-set-dist-cache-key-to-current-commit.sh << pipeline.parameters.dist-cache-key >>
      - save_cache:
          key: dist-v1-{{ checksum "<< pipeline.parameters.dist-cache-key >>" }}
          paths:
            - dist
      - persist_to_workspace:
          paths:
            - ./dist
            - ./.env.versions
            - << pipeline.parameters.dist-cache-key >>
          root: .
  build-amd64: &build
    executor: amd64-medium-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          key: dist-v1-{{ checksum "<< pipeline.parameters.dist-cache-key >>" }}
      - restore_cache:
          key: wheels-v1-{{ arch }}
      - run:
          command: ./docker/docker-init.sh
          name: Login to Docker Hub, Install binfmt platform & Create the buildx Builder
      - run:
          command: ./docker/docker-build-codex-builder-final.sh
          name: Build Codex Builder Final
      - run:
          command: ./docker/docker-compose-exit.sh codex-save-final-cache
          name: Save the final pip cache
      - save_cache:
          key: wheels-v1-{{ arch }}
          paths:
            - ./cache/packages
      - run:
          command: ./docker/docker-build-codex.sh
          name: Build Codex Runnable Image
  build-arm64:
    <<: *build
    executor: arm64-medium-executor
  deploy:
    executor: amd64-medium-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: ./docker/docker-login.sh
          name: Login to Docker Hub
      - run:
          command: ./docker-create-multiarch-codex.sh
          name: Create multi-arch images
      - run:
          command: ./pypi-deploy.sh
          name: Publish Codex Package to PyPi
version: 2.1
workflows:
  main:
    jobs:
      - build-base-amd64: &filters-all
          filters:
            branches:
              only:
                - develop
                - release-candidate
                - release
                - /.*-ci/
      - build-base-arm64: &filters-release
          filters:
            branches:
              only:
                - release-candidate
                - release
      - build-dist:
          <<: *filters-all
          requires:
            - build-base-amd64
      - build-amd64:
          <<: *filters-release
          requires:
            - build-dist
            - build-base-amd64
      - build-arm64:
          <<: *filters-release
          requires:
            - build-dist
            - build-base-arm64
      - deploy:
          <<: *filters-release
          requires:
            - build-amd64
            - build-arm64
  version: 2.1

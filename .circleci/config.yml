executors:
  latest-image:
    machine:
      image: ubuntu-2004:202111-01
jobs:
  lint-test-and-build-dist:
    executor: latest-image
    steps:
      - checkout
      - run:
          command: ./docker/docker-login.sh
          name: Login to Docker Hub
      - run:
          command: ./docker/docker-install-binfmt-platforms.sh
          name: Install binfmt platforms
      - run:
          command: ./docker/docker-buildx-create.sh
          name: Create buildx builder
      - run:
          command: ./build-builder.sh
          name: Build Builder
      - run:
          command: ./docker/docker-compose-exit.sh codex-lint
          name: Lint
      - run:
          command: ./docker/docker-compose-exit.sh codex-test
          name: Test
      - store_test_results:
          path: test-results/pytest
      - store_artifacts:
          path: test-results/coverage
      - run:
          command: ./docker/docker-compose-exit.sh codex-dist
          name: Build distribution
      - persist_to_workspace:
          paths:
            - ./.env
            - ./.env.platforms
            - ./Dockerfile
            - ./README.md
            - ./build-codex.sh
            - ./build-wheels.sh
            - ./dist
            - ./docker
            - ./pyproject.toml
            - ./poetry.lock
          root: .
  build-wheels:
    executor: latest-image
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./docker/docker-login.sh
          name: Login to Docker Hub
      - run:
          command: ./docker/docker-install-binfmt-platforms.sh
          name: Install binfmt platforms
      - run:
          command: ./docker/docker-buildx-create.sh
          name: Create buildx builder
      - run:
          no_output_timeout: 90m
          command: ./build-wheels.sh
          name: Get or Build Python wheels
  deploy:
    executor: latest-image
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./docker/docker-login.sh
          name: Login to Docker Hub
      - run:
          command: ./docker/docker-install-binfmt-platforms.sh
          name: Install binfmt platforms
      - run:
          command: ./docker/docker-buildx-create.sh
          name: Create buildx builder
      - run:
          command: ./build-codex.sh
          name: Build & Push Codex runnable image
      - run:
          command: ./deploy-pypi.sh
          name: Publish Package to PyPi
version: 2.1
workflows:
  main:
    jobs:
      - test-and-build-dist:
          filters:
            branches:
              only:
                - develop
                - release
                - /.*-ci/
      - build-wheels:
          filters:
            branches:
              only:
                - release
          requires:
            - test-and-build-dist
      - deploy:
          filters:
            branches:
              only:
                - release
          requires:
            - build-wheels
  version: 2.1
